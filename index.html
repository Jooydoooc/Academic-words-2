<style>
* {
box-sizing: border-box;
margin: 0;
padding: 0;
}
body {
font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
min-height: 100vh;
color: #333;
display: flex;
justify-content: center;
align-items: center;
padding: 20px;
animation: bgMove 15s ease infinite alternate;
}
@keyframes bgMove {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}
.container {
max-width: 950px;
width: 100%;
background: rgba(255, 255, 255, 0.97);
border-radius: 28px;
padding: 36px;
box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
position: relative;
overflow: hidden;
transition: all 0.3s ease;
}
.container:hover {
box-shadow: 0 25px 70px rgba(0, 0, 0, 0.25);
}
.topbar {
display: flex;
justify-content: space-between;
align-items: center;
margin-bottom: 18px;
padding-bottom: 12px;
border-bottom: 3px solid #e0e7ff;
}
.badge {
background: linear-gradient(45deg, #06b6d4, #3b82f6, #6366f1);
color: #fff;
padding: 10px 22px;
border-radius: 50px;
font-weight: 700;
font-size: 16px;
letter-spacing: 0.5px;
box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
}
.exit-btn {
background: linear-gradient(45deg, #f43f5e, #ef4444);
color: #fff;
border: none;
padding: 10px 24px;
border-radius: 12px;
cursor: pointer;
font-weight: 600;
transition: 0.25s;
}
.exit-btn:hover {
transform: translateY(-2px);
background: linear-gradient(45deg, #dc2626, #f87171);
box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
}
h1 {
font-size: 32px;
margin: 0 0 14px;
color: #1e293b;
text-align: center;
font-weight: 800;
}
h2 {
font-size: 22px;
margin: 16px 0;
color: #334155;
text-align: center;
font-weight: 600;
}
p {
line-height: 1.7;
margin: 10px 0;
}
.subtle {
color: #64748b;
text-align: center;
font-size: 15px;
}
/* Progress bar */
.progress {
height: 14px;
background: rgba(59, 130, 246, 0.15);
border-radius: 10px;
overflow: hidden;
margin: 18px 0;
}
.progress-fill {
height: 100%;
background: linear-gradient(90deg, #06b6d4, #10b981, #3b82f6);
width: 0%;
transition: width 0.5s ease;
border-radius: 10px;
}
/* Timer */
.timer {
text-align: center;
font-size: 20px;
font-weight: 700;
color: #1e40af;
margin: 12px 0;
transition: 0.3s;
}
.timer.warning {
color: #dc2626;
animation: pulse 1s infinite;
}
@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.08); }
}
/* Inputs */
input, textarea {
width: 100%;
max-width: 700px;
padding: 16px;
border: 2px solid #e2e8f0;
border-radius: 16px;
font-size: 17px;
margin: 12px auto;
display: block;
transition: 0.3s;
}
input:focus, textarea:focus {
outline: none;
border-color: #3b82f6;
box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
}
/* Buttons */
.btn-row { text-align: center; margin: 20px 0; }
button {
background: linear-gradient(45deg, #22c55e, #06b6d4, #3b82f6);
color: #fff;
border: none;
padding: 14px 32px;
border-radius: 16px;
cursor: pointer;
font-size: 17px;
font-weight: 600;
transition: 0.3s;
margin: 6px;
box-shadow: 0 4px 15px rgba(34, 197, 94, 0.35);
}
button:hover:not(:disabled) {
transform: translateY(-3px);
box-shadow: 0 8px 20px rgba(34, 197, 94, 0.4);
}
button:disabled {
background: #cbd5e1;
cursor: not-allowed;
transform: none;
box-shadow: none;
}
/* Option buttons */
.options {
display: grid;
grid-template-columns: repeat(2, 1fr);
gap: 14px;
max-width: 800px;
margin: 24px auto;
padding: 18px;
border-radius: 22px;
background: #f0fdfa;
border: 2px solid #22c55e;
}
@media (max-width: 600px) {
.options { grid-template-columns: 1fr; gap: 10px; padding: 12px; }
}
.option-btn {
background: #fff;
color: #1e293b;
border: 2px solid #e2e8f0;
padding: 16px;
border-radius: 14px;
text-align: center;
cursor: pointer;
transition: 0.3s;
font-size: 16px;
font-weight: 600;
display: flex;
align-items: center;
justify-content: center;
gap: 8px;
min-height: 70px;
}
.option-btn:hover:not(:disabled) {
background: linear-gradient(90deg, #d1fae5, #ecfdf5);
border-color: #16a34a;
transform: translateY(-2px);
}
/* Feedback */
.feedback {
margin: 20px 0;
padding: 18px;
border-radius: 14px;
text-align: center;
min-height: 50px;
display: flex;
align-items: center;
justify-content: center;
font-size: 17px;
}
.correct {
color: #16a34a;
background: #dcfce7;
border: 1px solid #bbf7d0;
padding: 16px;
border-radius: 12px;
font-weight: 600;
}
.incorrect {
color: #dc2626;
background: #fef2f2;
border: 1px solid #fecaca;
padding: 16px;
border-radius: 12px;
font-weight: 600;
}
/* Menu cards */
.menu-grid {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
gap: 22px;
margin: 28px 0;
}
.menu-card {
background: #fff;
border-radius: 20px;
padding: 28px;
text-align: center;
box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
transition: 0.3s;
cursor: pointer;
border: 3px solid transparent;
position: relative;
overflow: hidden;
}
.menu-card:hover {
transform: translateY(-6px);
box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
border-color: #3b82f6;
background: linear-gradient(135deg, #eff6ff, #ecfeff);
}
.menu-card h3 {
font-size: 23px;
margin: 12px 0;
color: #0f172a;
font-weight: 700;
}
.menu-card p {
font-size: 15px;
color: #64748b;
}
/* Study cards */
.study-card {
position: relative;
width: 100%;
max-width: 500px;
margin: 0 auto;
min-height: 200px;
transform-style: preserve-3d;
transition: transform 0.6s;
cursor: pointer;
}
.study-card.flipped { transform: rotateY(180deg); }
.card-front,
.card-back {
position: absolute;
width: 100%;
height: 100%;
backface-visibility: hidden;
border-radius: 16px;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
padding: 16px;
text-align: center;
}
.card-front {
background: linear-gradient(45deg, #10b981, #3b82f6);
color: #fff;
font-weight: 700;
font-size: 26px;
box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
}
.card-back {
background: #fff;
border: 2px solid #e2e8f0;
color: #374151;
font-size: 15px;
line-height: 1.6;
transform: rotateY(180deg);
}
/* Channels */
.channel-container {
display: flex;
flex-wrap: wrap;
gap: 12px;
justify-content: center;
margin: 24px 0;
}
.channel-box {
padding: 10px 18px;
border-radius: 12px;
color: #fff;
font-weight: 700;
font-size: 14px;
text-decoration: none;
display: inline-block;
transition: 0.3s;
}
.channel-box:hover {
transform: translateY(-3px);
box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
}
.channel-box.essay { background: linear-gradient(45deg, #3b82f6, #6366f1); }
.channel-box.speaking { background: linear-gradient(45deg, #10b981, #059669); }
.channel-box.mock { background: linear-gradient(45deg, #f59e0b, #d97706); }
.channel-box.results { background: linear-gradient(45deg, #8b5cf6, #7c3aed); }
.word-with-audio {
display: flex;
align-items: center;
gap: 10px;
font-weight: 700;
font-size: 25px;
}
</style>
